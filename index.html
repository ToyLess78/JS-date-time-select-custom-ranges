<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Custom Select</title>
    <link rel="stylesheet" href="min-css.css">
    <link rel="stylesheet" type="text/css" media="only screen and (max-device-width: 768px)" href="small-device.css" />

</head>
<body>
<!-- JS date-time-select with custom ranges & horrible gradient-->
<header>
    <h1>Custom Ranges Select Vanilla JS, Output: <span id="output"></span></h1>
</header>
<main>
    <section class="settings-input">
        <span>Scroll length:</span>
        <input id="list-count" type="number" value="50" max="50" min="5">
    </section>
    <section class="main">
        <div class="main-container">
            <div class="wrapper">
                <span id="span-range">Range</span>
                <div class="default-size list-container" id="ranges-list-container">
                    <ul id="custom-ranges">
                    </ul>
                </div>
            </div>
            <div class="wrapper">
                <span id="span-size">Size</span>
                <div class="default-size list-container" id="sizes-list-container">
                    <ul id="custom-sizes">
                    </ul>
                </div>
            </div>
            <div class="wrapper">
                <span id="span-select">Select</span>
                <div class="default-size list-container" id="main-list-container">
                    <ul id="main-list">
                        <li id="test" class="selected"></li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
</main>
<footer class="footer">
    <p class="credits">
        By Toyless78
        <a class="link" href="https://t.me/JATly">@JATly</a>
    </p>
</footer>
<script type="module" src="index.js"></script>
</body>
</html>
